<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Document</title>
</head>
<body>
    <form action="{{ url }}" method="post" style="margin: 20px;">
        <input type="text" name="titulo" id="titulo" placeholder="titulo do livro" required><br>
        <input type="number" name="isbn" id="isbn" placeholder="isbn" required><br>
        <input type="date" name="data" id="data" placeholder="dia de hj" required><br>
        <input type="number" name="paginas" id="paginas" placeholder="numero de paginas" required><br>

        <select id="autor" name="autor">
            <option value="" disabled selected>Selecione um autor</option>
            {% for autor in autores %}
            <option value="{{ autor.id }}">{{ autor.nome_autor }}</option>
            {% endfor %}
        </select>

        <select id="categoria" name="categoria">
            <option value="" disabled selected>Selecione uma categoria</option>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.categoria }}</option>
            {% endfor %}
        </select>

        <button type="submit">enviar</button>
    <a href="/livros" style="margin: 20px;">Voltar</a>
    </form>
    <br>
    <br>
    
</body>
</html>
